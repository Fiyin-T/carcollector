{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" text="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper #878C8F grey">
                <ul>
                    <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Car Collector</a></li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'parts_create' %}">Add a Part</a></li>
                    <li><a href="{% url 'parts_index' %}">View All Parts</a></li>
                    <li><a href="{% url 'cars_create' %}">Add a Car</a></li>
                    <li><a href="{% url 'index' %}">View All Cars</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer #878C8F grey">
        <div class="right">All Rights Reserved, &copy; 2023 Car Collector &nbsp;</div>
    </footer>
</body>
</html>
