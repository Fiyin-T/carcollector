{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
    <div class="card">
        <a href="{% url 'detail' car.id %}">
        <div class="card-content">
            <span class="card-title">{{ car.make }}</span>
            <p>Model: {{ car.model }}</p>
            <p>Year: {{ car.year }}</p>
            <p>Description: {{ car.description }}</p>
            {% if car.age > 30 %}
                <p>Age: {{ car.age }}</p>
            {% else %}
                <p>Age: Not a Classic car</p>
            {% endif %}
        </div>
    </div>
{% endfor %}

{% endblock %}
